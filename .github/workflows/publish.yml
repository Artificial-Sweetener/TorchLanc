name: Publish to PyPI

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semver.outputs.version }}
    steps:
      - name: Check out source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
          python -m pip install build

      # Let semantic-release determine/confirm version and write it to setup.cfg
      - name: Create release (no build)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          python -m semantic_release -v version --skip-build

      - name: Capture released version
        id: semver
        run: echo "version=$(python -m semantic_release version --print-last-released)" >> "$GITHUB_OUTPUT"

      - name: Build dist
        run: python -m build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ steps.semver.outputs.version }}
          path: dist/*

  publish-pypi:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ needs.release.outputs.version }}
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true
